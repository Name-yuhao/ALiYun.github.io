<!DOCTYPE html>
<html>

</head>
<body>
<!--登录界面 begin-->
<div class="loginArea clearfix">
    <!--登录界面左边 begin-->
    <div class="loginArea_left fl">
        <div class="loginArea_left_picBox" id="login">
            <ul>
                <li><a href="#"><img src="images/loginPic1.jpg" alt=""/></a></li>
                <li><a href="#"><img src="images/loginPic2.jpg" alt=""/></a></li>
                <li><a href="#"><img src="images/loginPic3.jpg" alt=""/></a></li>
                <li><a href="#"><img src="images/loginPic1.jpg" alt=""/></a></li>
            </ul>
        </div>
        <div class="smallDot">

                <ol class="clearfix">
                    <li><i></i></li>
                    <li><i></i></li>
                    <li><i></i></li>

            </div>
        </div>
    </div>
    <!--登录界面左边 end-->
    <!--登录界面右边 begin-->

        <div class="agreement">
            <input type="checkbox" checked="checked"/>
            <span>我同意并已阅读</span>
            <a href="#">《阿里云网站服务协议》</a>
